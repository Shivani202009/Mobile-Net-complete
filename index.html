
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
<div class="col-xs-12" id="headerdiv">
  <h1>Image Identification App <img src="logo.gif"></h1>
</div>
<div class="col-sm-6 col-xs-12 maindiv" >
  <label>Webacm View</label>
<div id="camera"></div>
<button onclick="capture()" class="btn btn-info">Capture Image</button>
</div>
<div class="col-sm-6 col-xs-12 maindiv" >
  <label>Snap Shot</label>
<div id="snapshot"></div>
<button onclick="identify()" class="btn btn-info">Identify Image</button>
</div>
<div class="col-xs-12" id="outputdiv">
  <h4 class="col-s-6 col-xs-12">
    <img src="blub.gif"> 
    <span id="objectname"></span>
  </h4>
</div>
    </center>
<div id="footer">Developed by Shivani</div>

    
<script src="main.js"></script>
  </body>
</html>
